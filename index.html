<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text"></span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <h1>Project Challenge</h1>
        </div>
    </section>
    <!-- About Section -->
    <section id="about">
        <h4>Our Game Menu</h4>
        <div class="about-container">
            <div class="image-container">
                <h2>Ping Pong</h2>
                <video src="img/pingpong1.mp4" id="video" loop muted autoplay></video>
                 <button onclick="location.href='./Pong/index.html'">Let Play!</button>
            </div>
            <div class="image-container">
                <h2>Card Playing Game</h2>
                <video src="img/cardUI.mp4" id="video1" loop muted autoplay></video>
                 <button onclick="location.href='./cma/index.html'">Let Play!</button>
            </div>
        </div>
    </section>
    <!-- Projects Section -->
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="social-icons">
            <i class="fab fa-github"></i>
            <i class="fab fa-codepen"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-medium"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </section>
    <audio id="audio" controls hidden></audio>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
